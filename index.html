<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/styles.css">
    <title>Text Editor</title>
</head>

<body>
    <header>
        <h1>Text Editor</h1>
    </header>
    <hr>

    <div id="texta">
        <textarea name ="" id="intotext" class="textarea" cols="30" rows="10" placeholder="Escribe Algo..."></textarea>

    <section>
        <div class="botones">
            <button id="upper">Mayusculas</button>
            <button id="lower">Minusculas</button>
            <button id="cap">Capitalizar</button>
            <button onclick="reset()">Reset</button>
        </div>
    </section>

    <script src="scripts/main.js"></script>
</body>
